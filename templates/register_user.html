<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Institute Logo">
            </div>
            <h1>Face Recognition Attendance System</h1>
        </div>
        <div class="main-layout">
            <div class="left-column">
                <div class="camera-section">
                    <h2>Camera Feed</h2>
                    <video id="video-feed" autoplay playsinline></video>
                </div>
            </div>
            <div class="right-column">
                <div class="register-section">
                    <h2>Register User</h2>
                    <form id="register-form" enctype="multipart/form-data">
                        <div class="register-form">
                            <div class="form-row">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-row">
                                <label for="roll_number">Roll Number:</label>
                                <input type="text" id="roll_number" name="roll_number" required>
                            </div>
                            <div class="form-row">
                                <label for="department">Department:</label>
                                <input type="text" id="department" name="department" required>
                            </div>
                            <div class="form-row">
                                <label for="role">Role:</label>
                                <select id="role" name="role" required>
                                    <option value="" disabled selected>Select Role</option>
                                    <option value="Teacher">Teacher</option>
                                    <option value="Student">Student</option>
                                </select>
                            </div>
                            <input type="hidden" id="frame" name="frame">
                            <div class="form-buttons">
                                <button type="submit" id="register-btn">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="navigation-section">
                    <h2>Navigation</h2>
                    <div class="navigation-buttons">
                        <button id="back-btn">Back to Main</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="tick-overlay" class="tick-overlay">
            <svg class="tick" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="tick-circle" cx="26" cy="26" r="25"/>
                <path class="tick-check" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
